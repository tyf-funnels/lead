    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --bg-card: #f8f8f8;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-brown: #666666;

            --border-color: #404040;

        }

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;

        .container {
            max-width: 1200px;

            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: var(--text-primary);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .cta-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--button-primary);
            color: var(--text-primary);
        }

        .btn-primary:hover {
            background: var(--button-hover);
        }
