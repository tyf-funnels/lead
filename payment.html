<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Purchase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --border-color: #404040;
        }

        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 18px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .payment-widget {
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .reassurance-text {
            margin-top: 20px;
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Complete Your Purchase</h1>
        <iframe src="https://nowpayments.io/embeds/payment-widget?iid=6145284323" width="100%" height="696" frameborder="0" scrolling="no" class="payment-widget"></iframe>
        <p class="reassurance-text">Secure payment processed by a trusted provider. Instant access. No card info stored.</p>
    </div>

</body>
</html>
